    <style>

        * {
            margin: 0px;

        main {
            max-width: 500px;
            height: 1000px;
            background-color: bisque;
            padding: 20px;
            margin: auto;
        }

        .div-container {
            max-width: 400px;

            width: 100%;
            padding-bottom: 56.25%;

        }

        .div-video iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0%;
            left: 0%;
        }

    </style>
</head>
<body>
    <main>
        <div class="div-container">
            <div class="div-video">
                <iframe src="https://www.youtube.com/embed/drRNlyD-bIE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    
</body>
