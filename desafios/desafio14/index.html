<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            height: 200px;
        }

        td, th{
            border: 1px solid black;
            padding: 5px 8px;
        }

        thead {
            background-color: #888888;
            color: white;
        }

        tr.media {
            background-color: #888888;
            color: white;
        }
        
        tr.media > th{
            text-align: left;
        }

        #th-notas {
            padding: 5px 30px;
        }

        tbody td:nth-child(n + 2) {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="col" id="th-notas" colspan="2">Notas</th>                
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th socpe="col">Nota 1</th>
                <th socpe="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
                <th scope="row" rowspan="5">Exatas</th>
                <tr>
                    <td>Matemática</td>

                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>

                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Quimica</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="media">
                    <th scope="row" colspan="4">Média de Exatas</th>
                    <td><strong>0.0</strong></td>
                </tr>

                <th scope="row" rowspan="3">Humanas</th>

                    <td>História</td>
                    <td>0.0</td>

                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>

                    <td>0.0</td>
                </tr>
                <tr class="media">
                    <th scope="row" colspan="4">Média de Humanas</th>
                    <td><strong>0.0</strong></td>

        </tbody>
    </table>
</body>
</html>
