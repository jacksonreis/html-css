<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            width: 300px;
            height: 50px;
            background-color: lightgray;
            border: 10px solid red;
            padding: 20px;
            outline: 30px solid blue;
            margin: 50px;
        }

        p:not(.sem-cor) { /* Todos os paragráfos(p) serão vermelhos exceto o paragráfo que tem a classe(sem-cor) */
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa</h1>
    <p></p>
    <p>Algum texto aqui</p>
    <p>Algum texto aqui</p>
    <p class="sem-cor">Texto sem ser vermelho</p>
</body>
</html>
