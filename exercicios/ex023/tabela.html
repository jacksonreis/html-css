<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Verdana, Tahoma, sans-serif;
        }

        table {
            width: 400px;
            height: 200px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left; /* ALINHAMENTO HORIZONTAL */
            vertical-align: top; /* ALINHAMENTO VERTICAL */
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>

    <!-- 
        HIERARQUIA DE TABELAS (simples)

        TABLE = TABELA
        TABLE ROW = LINHA DE TABELA
        TABLE HEADER = CABEÃ‡ALHO DE TABELA
        TABLE DATA = DADO DE TABELA
    -->

    <table>
        <tr> <!-- PRIMEIRA LINHA -->
            <td>N1</td>
            <td>N2</td>
            <td>N3</td>
            <td>N4</td>
        </tr>

        <tr> <!-- SEGUNDA LINHA -->
            <td>F1</td>
            <td>F2</td>
            <td>F3</td>
            <td>F4</td>
        </tr>
        
        <tr> <!-- TERCEIRA LINHA -->
            <td>G1</td>
            <td>G2</td>
            <td>G3</td>
            <td>G4</td>
        </tr>

        <tr> <!-- QUARTA LINHA -->
            <td>P1</td>
            <td>P2</td>
            <td>P3</td>
            <td>P4</td>
        </tr>
    </table>
</body>
</html>
