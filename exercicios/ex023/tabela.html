<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Verdana, Tahoma, sans-serif;
        }

        table {
            width: 400px;
            height: 200px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left; /* ALINHAMENTO HORIZONTAL */
            vertical-align: top; /* ALINHAMENTO VERTICAL */
        }

        td.quadro {
            text-align: center;
            vertical-align: middle;
            border: 1px solid red;
            color: #001424;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>

    <!-- 
        HIERARQUIA DE TABELAS (simples)

        TABLE = TABELA
        TABLE ROW = LINHA DE TABELA
        TABLE HEADER = CABEÃ‡ALHO DE TABELA
        TABLE DATA = DADO DE TABELA
    -->

    <table>
        <tr> <!-- PRIMEIRA LINHA -->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td class="quadro">A4</td>
        </tr>

        <tr> <!-- SEGUNDA LINHA -->
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td class="quadro">B4</td>
        </tr>
        
        <tr> <!-- TERCEIRA LINHA -->
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td class="quadro">C4</td>
        </tr>

        <tr> <!-- QUARTA LINHA -->
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
            <td class="quadro">D4</td>
        </tr>
    </table>
</body>
</html>
