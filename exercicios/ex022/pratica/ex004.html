<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        body {
            height: 97vh;
            background-color: aquamarine;

            position: relative;
        }

        div {
            background-color: cornflowerblue;
            width: 300px;
            height: 200px;
            padding: 10px;
            text-align: center;

            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }

        p {
            background-color: bisque;
            margin: 0px;
            position: absolute;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div>
        <p>Hello, World!</p>
    </div>
</body>
</html>
