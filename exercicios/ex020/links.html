<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando - Pseudo-classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        section {
            background-color: #f5f5f5;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.205);
        }

        h1 {
            font-size: 2.5em;
        }

        div {
            font-size: 1.2em;
        }

        a {
            text-decoration: none;
            color: #047504;
            font-weight: bold;
        }

        a:visited {
            color: #ff00bf;
        }

        a:hover {
            text-decoration: underline;
        }

        #linkinstagram:hover {
            color: #ff002b;
        }

        #linkfacebook:hover {
            color: blue;
        }
        #linkinstagram:active {
            color: #b3001e;
        }

        #linkfacebook:active {
            color: #0000a0;
        }

        .especial:hover {
            color: white;
            background-color: black;
            text-decoration: none;
        }

        .especial::before {
            content: '<';
            font-weight: lighter;
            color: black;
        }

        .especial::after {
            content: '>';
            font-weight: lighter;
            color: black;
        }

        div > .linkescondido {   /* O paragráfo dentro da div NÃO irá aparecer */
           display: none; 
        }

        div:hover > .linkescondido {   /* Quando eu passar o mouse ensima da div o paragráfo IRÁ aparecer */
            display: block;
        }

        a::before {
            content: '⇨ ';
            color: rgb(139, 139, 139);
            font-weight: lighter;
        }

        a::after {
            content: ' ⇦';
            color: rgb(139, 139, 139);
            font-weight: lighter;
        }

        abbr {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <section>
        <h1>Meus links</h1>
        <div>
                <p><a id="linkinstagram" href="https://www.instagram.com/jacksonrv_/" target="_blank" rel="external">Meu instagram pessoal.</a></p>
                <p class="linkescondido">Instagram <img width="20px" src="inst-icon-black.png" alt=""></p>
        </div>
        <p></p>
        <div>
                <p><a id="linkfacebook" href="https://pt-br.facebook.com/" target="_blank" rel="external">Meu facebook pessoal Jackon Reis</a></p>
                <p class="linkescondido">Facebook <img width="30px" src="https://cdn.icon-icons.com/icons2/2248/PNG/512/facebook_icon_137647.png" alt=""></p>
        </div>
        
        <p></p>
        <div>
                <p><a href="https://canva.com.br" target="_blank" rel="external" class="especial">Site da <abbr title="Confederação Brasileira de Futebol"> CBF</a>.</abbr></p>
                <p class="linkescondido">Site de Futebol <img width="30px" src="https://cdn-icons-png.flaticon.com/512/53/53283.png" alt=""></p>
        </div>
    </section>
</body>
</html>
