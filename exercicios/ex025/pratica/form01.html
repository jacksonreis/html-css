<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../cadastro.js">
        <p>
            <label for="id-date">Dia do dia dos Namorados</label>
            <input type="date" name="date" id="id-date" min="2023-06-12" max="2023-06-12">
        </p>
        
        <p>
            <label for="id-date">Ano do dia dos Namorados</label>
            <input type="date" name="date" id="id-date" min="2023-06-12" max="2023-06-12" step=""> 
            <!--isso é um comentário feito pelo atalho ("ctrl" "+" ";")-->
       </p>

        <p>
            <label for="id-month">Mês do Dia dos Namorados</label>
            <input type="month" name="month" id="id-month" min="2023-06" max="2023-06">
        </p>

        <p>
            <label for="id-time">Horário</label>
            <input type="time" name="time" id="id-time" step="120">
        </p>

        <p>
            <label for="id-nu">Numeros</label>
            <input type="number" name="nu" id="id-nu" step="" min="0">
        </p>

        <p>
            <label for="id-nu2">Numeros 2</label>
            <input type="number" name="nu2" id="id-nu2" value="10" min="10" max="100" step="10">
        </p>
        <input type="submit" value="enviar">
    </form>    
</body>
</html>
