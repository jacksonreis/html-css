<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="id-nome">Nome</label>
            <input type="text" name="nome" id="id-nome" required minlength="8" maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="id-media">Média</label>
            <input type="number" name="media" id="i-media" min="0" max="10" required placeholder="1 a 10" value="5" step="0.1">
        </p>

        <p>
            <label for="id-mes" >Período Letivo</label>
            <input type="month" name="mes" id="id-mes" required>
        </p>

        <p>
            <label for="id-dia">Dia da prova</label>
            <input type="date" name="dia" id="id-dia" required min="2023-01-27">
        </p>

        <p>
            <label for="i-hora">Horário da prova</label>
            <input type="time" name="hora" id="id-hora" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
