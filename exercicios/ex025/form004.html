<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="id-email">E-mail</label>
            <input type="email" name="email" id="id-email" autocomplete="email" required>
        </p>

        <p>
            <label for="id-tel">Telefone</label>
            <input type="tel" name="tel" id="id-tel" autocomplete="tel" required>
        </p>

        <!-- Estudar mais RegEx expressões regulares -->

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
