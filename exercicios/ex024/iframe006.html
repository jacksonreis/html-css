<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteudos</title>
</head>
<body>
    <h1>Conteúdos de iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid dicta assumenda deleniti, voluptas mollitia ratione alias ullam dignissimos debitis ipsum autem labore suscipit, quam ab, quasi corporis? Rem, quis consectetur.</p>

    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dzhJsc1YszU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.303413131254!2d-38.62265817584183!3d-3.8777493686246394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c7527855580a09%3A0x57d0b948e5047e92!2sNorth%20Shopping%20Maracana%C3%BA!5e0!3m2!1spt-BR!2sbr!4v1684948300441!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapa Wase</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-3.775591&lon=-38.561835&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
