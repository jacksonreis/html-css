<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe { 
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" title="Cursoem" frameborder="0" height="400px" scrolling="auto">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a progamar
    </p>
    <p>
        O reposito do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
           no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal
    </p>

    <!-- ALVO PARA UM LINK -->
    <iframe src="" frameborder="0" name="cursoemvideo-site" title="Iframe Example" height="400"></iframe>

    <p>
        Clique neste link >
        <a href="https://www.cursoemvideo.com" target="cursoemvideo-site">W3Schools.com</a>
        para ver o site do Curso em Video
    </p>
</body>
</html>
