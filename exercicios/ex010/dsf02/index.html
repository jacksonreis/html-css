<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap');
        body {
            font-family: 'Roboto';
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="circle">
        <li><abbr title="Use a tag &lt;p&gt;"><strong>Parágrafo</strong></abbr></li><br>
        <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;"><strong>Títulos</strong></abbr></li><br>
        <li><abbr title="Use a tag &lt;img&gt;"><strong>Imagens</strong></abbr></li><br>
        <li><abbr title="Use a tag &lt;abbr&gt;"><strong>Abreviações</strong></abbr></li><br>
        <li><abbr title="Use a tag &lt;code&gt;"><strong>Códigos-fontes</strong></abbr></li><br>
        <li><abbr title="Use &lt;ol&gt; e &lt;li&gt;"><strong>Listas numeradas</strong></abbr></li><br>
        <li><abbr title="Use &lt;ul&gt; e &lt;li&gt;"><strong>Listas com demarcadores</strong></abbr></li>
    </ul>
</body>
</html>
