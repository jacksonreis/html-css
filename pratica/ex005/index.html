<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Helvetica, sans-serif;
            box-sizing: border-box;
        }

        main {
            background-color: rgb(225, 0, 255);
            width: 850px;
            height: 900px;
            
            margin: auto;
            position: relative;
        }

        #div-ever {
            height: 700px;
            width: 820px;
            background-color: yellow;

            
        }

        #container-img {
            margin-right: 30px;
        }

        #container-img img{
            width: 415px;
            margin-top: -26px;
        }
        
        #container-full {
           
            width: 370px;
            background-color: rgb(255, 255, 255);
            
        }

        #container-dados, #container-footer {
            border: solid 1px #d4d4d4;
        }

        #container-dados {
            background-color: aquamarine;
           
            height: 550px;           
            padding: 20px;
            padding-top: 50px;
            margin: auto;
            margin-top: -50px;
            margin-bottom: 30px;
        }
 

        .caixa {
            background-color: rgb(255, 255, 255);      
            display: inline-block;
        }

        

        #insta-logo {
            width: 175px;
            margin: auto;
            margin-bottom: 40px;
        }

        #insta-logo img {
            width: 100%;
        }
        
        #div-buttons{
            background-color: aqua;
            width: 270px;
            margin: auto;
        }

        #div-buttons input {
            width: 100%;
            height: 36px;
            display: block;
            padding: 7px;
            margin-bottom: 6px;
            background-color: #FAFAFA;
            border: 1px solid #d4d4d4;
            border-radius: 3px;
        }

        #div-buttons > #button-entrar {
            background-color: #4CB5F9;
            margin-top: 15px;
            height: 34px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            border: none;
        }
        
        #container-footer {
            background-color: rgb(255, 255, 255);
            text-align: center;
            
        }

        p {
            padding: 25px;
        }

        
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <div id="div-ever">
            <div class="caixa" id="container-img">
                <img src="insta-login.png" alt="">
            </div>
            
            <div class="caixa" id="container-full">
                
                <div id="container-dados">
                    <div id="insta-logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" alt="">
                    </div>
                    <div id="div-buttons">
                        <input type="text" placeholder="Telefone, nome de úsuario ou email">
                        <input type="text" placeholder="Senha">
                        <input id="button-entrar" type="button" value="Entrar">
                    </div>
                </div>
            
                <div id="container-footer">
                    <p>
                        Não tem uma conta?
                        <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </main>


    <footer>

    </footer>
</body>
</html>
