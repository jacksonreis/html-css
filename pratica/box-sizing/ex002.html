<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        main {
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }

        #div-1 {
            width: 300px;
            height: 150px;
            border: 3px solid black;
            
        }

        #div-2 {
            width: 300px;
            height: 150px;
            border: 3px solid black;
            box-sizing: padding-box;
        }    

        #div-2:hover {
            padding: 20px;
            border: 5px solid blue;
        }    
    </style>
</head>
<body>
    <main>
        <div id="div-1">
            <p>div <strong>SEM</strong> box-sizing</p>
        </div>
        <div id="div-2">
            <p>div <strong>COM</strong> box-sizing</p>
        </div>
    </main>
</body>
</html>
