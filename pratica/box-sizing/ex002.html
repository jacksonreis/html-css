<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }

        #div-1 {
            box-sizing: border-box;
            width: 100px;
            height: 80px;
            text-align: center;
            border: 3px solid rgb(7, 74, 175);
            border-radius: 10px;
            
        }

        #div-2 {
            width: 100px;
            height: 80px;
            text-align: center;
            border: 3px solid rgb(7, 74, 175);
            border-radius: 10px;
        }    
 
    </style>
</head>
<body>
    <main>
        <div id="div-1">
            <p>div <strong>COM</strong> box-sizing</p>
        </div>
        <div id="div-2">
            <p>div <strong>SEM</strong> box-sizing</p>
        </div>
    </main>
</body>
</html>
