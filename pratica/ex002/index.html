<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <span id="title">
                Padrão
            </span>
            
            <input id="tela" type="text" value="0" ></input>

            <div id="buttons">
                <button id="" class="bt-calculo">%</button>
                <button class="bt-limpa bt-calculo">CE</button>
                <button class="bt-limpa bt-calculo">C</button>
                <div class="buttons-ação">
                    <button id="bt-apagador" class="bt-calculo">⌫</button>
                </div>

                <button id="n-seven" class="bt-calculo">7</button>
                <button id="n-eight" class="bt-calculo">8</button>
                <button id="n-nine" class="bt-calculo">9</button>
                <div class="buttons-ação">
                    <button id="bt-multiplicação" class="bt-calculo">×</button>
                </div>

                <button id="n-four" class="bt-calculo">4</button>
                <button id="n-five" class="bt-calculo">5</button>
                <button id="n-six" class="bt-calculo">6</button>
                <div class="buttons-ação">
                    <button id="bt-subtração" class="bt-calculo">-</button>
                </div>

                <button id="n-one" class="bt-calculo">1</button>
                <button id="n-two" class="bt-calculo">2</button>
                <button id="n-three" class="bt-calculo">3</button>
                <div class="buttons-ação">
                    <button id="bt-adição" class="bt-calculo">+</button>
                </div>

                <button id="" class="bt-calculo">_</button>
                <button id="n-zero" class="bt-calculo">0</button>
                <button id="bt-virgula" class="bt-calculo">,</button>
                <div class="buttons-ação">
                    <button id="bt-igual" class="bt-calculo">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
